type Address @entity {
  id: ID!
  balance: BigInt!
  sentTransactions: [Transaction!]! @derivedFrom(field: "sender")
  receivedTransactions: [Transaction!]! @derivedFrom(field: "receiver")
  priorTransaction: Transaction!
}

type Transaction @entity {
  id: ID!
  sender: Address!
  receiver: Address!
  value: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
  fee: BigInt!
}
